---
- include: 'install.yml'
  become: yes

- name: Check if ~/.zsh.after exists
  stat:
    path: ~/.zsh.after
  register: zsh_after

- name: Insert aliases
  blockinfile:
    create: yes
    dest: ~/.zsh.after/aliases.zsh
    marker: '# {mark} ANSIBLE MANAGED BLOCK (docker)'
    block: |
      alias di='docker images'
      alias dps='docker ps'
  when: zsh_after.stat.exists

