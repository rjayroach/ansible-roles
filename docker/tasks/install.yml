- name: Install docker-py
  pip:
    name: docker-py
    state: present
    # NOTE: See: https://github.com/ansible/ansible/issues/21348
    version: 1.10.6

- name: Install docker-compose
  pip:
    name: docker-compose
    state: present
    # NOTE: See: https://github.com/ansible/ansible/issues/21348
    version: 1.9.0

- name: 'Add user {{ ansible_user }} to docker group'
  user:
    name: '{{ ansible_user }}'
    groups: docker
    append: yes
