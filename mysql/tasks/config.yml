---
- name: Install Debian packages
  apt:
    name: '{{ item }}'
    state: present
    update_cache: yes
    cache_valid_time: 86400
  become: yes
  with_items: [libmysqlclient-dev, mysql-client, mysql-server, python-mysqldb]
  when: ansible_distribution == 'Debian'

- name: Install the Python MySQLB module
  pip:
    name: MySQL-python

- name: Create user with full privs for development
  mysql_user:
    name: '{{ mysql_config.mysql_user_name | default(ansible_user) }}'
    password: '{{ mysql_config.mysql_user_password | default(ansible_user) }}'
    priv: '*.*:ALL'
    state: present
  become: yes


