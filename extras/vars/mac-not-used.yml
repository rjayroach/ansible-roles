extras:
  homebrew_cask_appdir: /Applications

  homebrew_installed_packages:
    # to android role:
    - android-sdk

    # to packder role (not sure where mercurial belongs)
    - go
    - mercurial
    - packer

  homebrew_taps:
    - caskroom/cask
    - homebrew/binary
