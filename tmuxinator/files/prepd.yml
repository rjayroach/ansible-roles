name: prepd
root:  ~/prepd

windows:
  - ansible-console:
      layout: main-horizontal
      panes:
        - cd ansible
  - ansible:
      layout: main-horizontal
      panes:
        - cd ansible
  - ansible-roles:
      layout: main-horizontal
      panes:
        - cd ansible/roles
  - terraform-console:
      layout: main-horizontal
      panes:
        - cd terraform
  - terraform:
      layout: main-horizontal
      panes:
        - cd terraform
  - terraform-modules:
      layout: main-horizontal
      panes:
        - cd terraform/modules
