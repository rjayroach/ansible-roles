name: prepd
root:  ~/prepd

windows:
  - ansible:
      layout: main-horizontal
      panes:
        - cd ansible
  - playbooks:
      layout: main-horizontal
      panes:
        - cd ansible
  - roles:
      layout: main-horizontal
      panes:
        - cd ansible/roles
  - terraform:
      layout: main-horizontal
      panes:
        - cd terraform
  - plans:
      layout: main-horizontal
      panes:
        - cd terraform
  - modules:
      layout: main-horizontal
      panes:
        - cd terraform/modules
