---
module_meta:
  name: 'vpc'
  path: 'aws/vpc/public-only'

tfvars:
  subnet_az_public_1: '{{ attrs.subnet_az_public_1 }}'
  subnet_az_public_2: '{{ attrs.subnet_az_public_2 }}'
  subnet_cidr_public_1: '{{ attrs.subnet_cidr_public_1 }}'
  subnet_cidr_public_2: '{{ attrs.subnet_cidr_public_2 }}'
  cidr: '{{ attrs.cidr }}'
  tag_name: '{{ attrs.tag_name }}'

remote_state_vars: {}

output_vars:
  security_group_id_public: 'security_group_id_public'
  subnet_id_public_1: 'subnet_id_public_1'
  subnet_id_public_2: 'subnet_id_public_2'
  vpc_id: 'vpc_id'
