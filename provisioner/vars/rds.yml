---
module_meta:
  name: 'rds'
  path: 'aws/rds'

tfvars:
  ansible_vars_file: '{{ attrs.ansible_vars_file }}'
  ansible_vars_key: '{{ attrs.ansible_vars_key }}'
  allocated_storage: '{{ attrs.allocated_storage }}'
  availability_zone: '{{ attrs.availability_zone }}'
  backup_retention_period: '{{ attrs.backup_retention_period }}'
  backup_window: '{{ attrs.backup_window }}'
  cidr_blocks: "{{ attrs.cidr_blocks | join(', ') }}"
  engine: '{{ attrs.engine }}'
  engine_version: '{{ attrs.engine_version }}'
  final_snapshot_identifier: '{{ attrs.final_snapshot_identifier }}'
  identifier: '{{ attrs.identifier }}'
  instance_class: '{{ attrs.instance_class }}'
  maintenance_window: '{{ attrs.maintenance_window }}'
  multi_az: '{{ attrs.multi_az }}'
  name: '{{ attrs.name }}'
  parameter_group_name: '{{ attrs.parameter_group_name }}'
  password: '{{ attrs.password }}'
  port: '{{ attrs.port }}'
  publicly_accessible: '{{ attrs.publicly_accessible }}'
  storage_encrypted: '{{ attrs.storage_encrypted }}'
  storage_type: '{{ attrs.storage_type }}'
  username: '{{ attrs.username }}'

remote_state_vars:
  vpc_id: 'vpc'
  vpc_security_group_ids: 'vpc.security_group_id_public'
  vpc_subnet_ids: ['vpc.subnet_id_public_1', 'vpc.subnet_id_public_2']

output_vars: {}
