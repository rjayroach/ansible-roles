---
module_meta:
  name: 'api-server'
  path: 'aws/app-server-with-elb'

tfvars:
  application: '{{ application_name }}'
  component: '{{ component }}'
  environment: '{{ infrastructure_env }}'
  key_name: '{{ attrs.ssh_key_name }}'
  instance_type: '{{ attrs.instance_type }}'
  region: '{{ attrs.aws_region }}'
  resource: '{{ resource }}'
  service: '{{ service }}'

remote_state_vars:
  security_group_elb_id: 'sg'
  server_cert_arn: 'iam'
  subnet_id: 'vpc.subnet_id_public_1'
  vpc_id: 'vpc'
  vpc_security_group_ids: 'vpc.security_group_id_public'

output_vars:
  dns_name: 'dns_name'
  zone_id: 'zone_id'
