---
# remote_states: {}
remote_state_vars: {}
output_vars: {}

vpc_public_only_defaults:
  cidr: 172.16.0.0/20
  subnet_az_public_1: us-east-1a
  subnet_az_public_2: us-east-1b
  subnet_cidr_public_1: 172.16.0.0/24
  subnet_cidr_public_2: 172.16.1.0/24
  tag_name: '{{ service }}-{{ infrastructure_env }}-{{ resource }}-{{ resource_name | default(component) }}'

rds_defaults:
  ansible_vars_file: '{{ ansible_dir }}/group_vars/{{ infrastructure_env }}/tf-rds-{{ service }}-{{ resource }}-{{ component }}.yml'
  ansible_vars_key: 'tf_{{ application_name }}_rds'
  allocated_storage: 10
  availability_zone: us-east-1a
  backup_retention_period: 7
  backup_window: '16:35-17:05'
  cidr_blocks:
    - 172.16.0.0/24
    - 172.16.1.0/24
  engine: postgres
  engine_version: 9.5.4
  final_snapshot_identifier: '{{ application_name }}-{{ resource }}-{{ infrastructure_env }}-final'
  identifier: '{{ application_name }}-{{ resource }}-{{ infrastructure_env }}'
  instance_class: db.m3.medium
  maintenance_window: 'mon:21:27-mon:21:57'
  multi_az: 'false'
  name: '{{ application_name }}_{{ resource }}_{{ infrastructure_env }}'
  parameter_group_name: default.postgres9.5
  port: 5432
  publicly_accessible: 'false'
  storage_encrypted: 'true'
  storage_type: gp2

s3_website_defaults:
  credentials_file: '{{ web_app_dir }}/.env.deploy.{{ infrastructure_env }}.{{ resource }}'
  access_cidr: '0.0.0.0/0'

bastion_defaults:
  access_cidr: 'current-ip'

app_server_defaults:
  instance_type: t2.micro
  ssh_key_name: ansible

subdomain_defaults: {}

hostname_defaults: {}

key_pair_defaults: {}
